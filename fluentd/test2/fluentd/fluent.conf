<source>
  type tail
  path /tmp/log/development.log
  pos_file /tmp/log/development.log.pos
  tag remotetail.rails1
  format none
</source>

<filter remotetail.*>
  @type record_transformer
  <record>
    host ${hostname}
    service_id ${tag}
    timestamp ${time}
  </record>
</filter>

<match remotetail.*>
  type forward
  <server>
    name aggregator
    host aggregator
    port 24224
  </server>
  flush_interval 1s
</match>